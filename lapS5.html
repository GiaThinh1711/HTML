<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LapS5</title>
    <link rel="stylesheet" href="add to lapS5.css">
</head>
<body>
    <div class="laps5_1">
        <form action="#" method="get">
            <p id="cre">CREATE TASK</p>
            </br>
            </br>
            </br>
            <p><input class="T" name="type" type="text" placeholder="Type"/></p>
            <p>
                <select class="O" name="company">
                    <option value="rg">Company</option>
                    <option value="tc">Tencent</option>
                    <option value="hc">HaNoi Computer</option>
                </select>
                <select class="C" name="oppotunity">
                    <option value="iphone">Oppotunity</option>
                    <option value="ipad">Ipad</option>
                    <option value="imac">Imac</option>
                </select>
            </p>
            </br>
            <p><input class="N" name="taskname" type="text" placeholder="Task Name"/></p>
            <p><input class="CC" name="cc" type="text" placeholder="CC"/></p>
        </form>
        </br>
        </br>
        <div id="nature">
            <p id="na">Nature of request</p>
        <p>
            <label><input class="ad" required type="checkbox"  name="confirm"/>Ads review</label>
        </p>
        <p>
            <label><input class="ad key" required type="checkbox"  name="confirm"/>Keyword review</label>
        </p>
        <p>
            <label><input class="ad ex" required type="checkbox"  name="confirm"/>Extention review</label>
        </p>
        </div>
        <div id="curent">
            <p class="t">Current reviewable status</p>
            <p class="a"><label><input class="ap " name="ap" value="a"  type="radio" required/>Approve</label></p>
            <p class="n"><label><input class="ap " name="ap" value="n"  type="radio" required/>Not approve</label></p>
        </div>
    </div>
</body>
</html>
